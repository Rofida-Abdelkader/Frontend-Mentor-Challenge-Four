<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Four</title>
    <link rel="stylesheet" href="./css/design.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="design">
        <div class="container">
            <div class="header">
                <img src="./images/illustration-hero.svg" alt="">
            </div>
            <div class="design-body">
                <div class="text">
                    <h2>Order Summary</h2>
                    <p>You can now listen to million of songs, audiobooks, and podcast on any device anywhere you like!</p>
                </div>
                <div class="plan">
                    <div class="left-side">
                        <img src="./images/icon-music.svg" alt="">
                        <div class="text-side">
                            <div class="annual-plane">
                                <h3>Annual Plan</h3>
                                <h3 class="salary">$59.99/year</h3>
                            </div>
                            <div class="change">
                                <h3>change</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttoms">
                    <div class="buttom-one">
                        <h3>Proceed to Payment</h3>
                    </div>
                    <div class="buttom-two">
                        <h3>Cancel Order</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
